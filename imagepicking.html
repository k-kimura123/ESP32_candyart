<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pick an image!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="carousel-container">
            <i class="fas fa-arrow-left" id="prevBtn" onclick="carousel_prev()"></i>
            <i class="fas fa-arrow-right" id="nextBtn" onclick="carousel_next()"></i>
            <div class="carousel-slide">
                <!--last image needs to be cloned at the start-->
                <img src="img/kirby.png" id="lastClone">
                <img src="img/person.png">
                <img src="img/pikachu.png">
                <img src="img/sonic.png">
                <img src="img/kirby.png">
                <img src="img/person.png" id="firstClone">
                <!--first image needs to be cloned at the end-->
            </div>
        </div>
        <div>
            <button>Pick this one</button>
        </div>
        <!--
        <button id="prevBtn" onclick="carousel_prev()">Prev</button>
        <button id="nextBtn" onclick="carousel_next()">Next</button>-->
        
        <script src="script.js" async defer></script>
        
    </body>
</html>
